<h3>Experiments</h3>
<ul>
  <li *ngFor="let member of experiments">
    <span *ngIf="memberBeingEdited !== member; else elseBlock">
      <span (click)="edit(member)" class="editable-text">{{member.name}}</span>
      <button (click)="remove(member)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updateName (keyup.enter)="save(updateName.value)" value="{{member.name}}"/>
      <button (click)="save(updateName.value, member)">save</button>
    </ng-template>
  </li>

</ul>

<input #name type = "text"/>
<button (click)="add(name.value)">Add</button>
